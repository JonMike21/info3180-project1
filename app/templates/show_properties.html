{% extends "base.html" %}


{% block main %}
<h1 class="page-header">Properties</h1>

<div class="llist">
    {% for ppt in propertyy %}
            <div class="card-space">
                <div class="card">
                    <img src="{{url_for('get_image', filename = ppt.photo )}}" alt="{{ ppt.photo }}">
                    <div class="tex">
                        <h3>{{ppt.title}}</h3> 
                        
                    <p class="location"><i class="fa fa-map-marker"></i> {{ppt.location}}</p>
                    
                        <p class="price">${{ppt.price}}</p>
                    </div>
                    <a href='{{ url_for("viewProperty", propertyid = ppt.id) }}' class="btn btn-primary">View Property</a>    
                </div>
            </div>
        {% endfor %}      
</div>

{% endblock %}
